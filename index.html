<html>

<head>
	<meta charset="utf-8">
	<title>Monte Carlo PI Estimation Benchmark</title>
</head>

<body>
	<!-- JavaScript -->
	<script src="src/mcpi.js"></script>
	<script>
		function runJs() {
			calcMcpi();
		}
	</script>

	<!-- Go -->
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("mcpi-go.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
			document.getElementById("runButton").disabled = false;
		}).catch((err) => {
			console.error(err);
		});

		async function runGo() {
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}		
	</script>
	
	<!-- C++ -->
  <script src="mcpi-cpp.js"></script>
	<script>
		function runCpp() {
			_main();
		}
	</script>

	<h1>Monte Carlo PI Estimation Benchmark</h1>

	<button onClick="runJs();" id="runButtonJs">Run (JavaScript)</button><br>
	<div id="resultJS"></div>
	<br>
	<button onClick="runGo();" id="runButton" disabled>Run (Go)</button><br>
	<div id="resultGo"></div>
	<br>
	<button onClick="runCpp();" id="runButtonCpp">Run (C++)</button><br>
	<div id="resultCpp"></div>

	<footer>
		<br>
		<a href="https://github.com/ebiiim/wasm-pi-microbench">source code</a>
	</footer>
</body>

</html>
